ref:
  as: openshift-qe-perfscale-rosa-data-path-sg
  from_image:
    namespace: ci
    name: rosa-aws-cli
    tag: latest
  grace_period: 10m
  commands: openshift-qe-perfscale-rosa-data-path-sg-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
  timeout: 2h0m0s
  env:
  - name: ROSA_LOGIN_ENV
    default: "staging"
    documentation: The environment for rosa login. The supported values are [production, staging, integration].  
  documentation: |-
    Update AWS security groups to allow set of port ranges for data-path tests.
